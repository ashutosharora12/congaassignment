<template>
    <!--Shows account summary using reusable component-->
    <div>
        <c-conga-object-summary record-id={recordId} s-child-to-query={sChildToQuery}></c-conga-object-summary>
    </div>
    <!--display contact tables-->
    <div if:true={bShowCustomerSuccessContacts}>
        <p class="slds-text-heading_large slds-m-top_large slds-m-bottom_large slds-text-align_center">
            Customer Success 
        </p>
        <lightning-datatable 
            key-field="Id"
            data={CustomerSuccessContacts}
            hide-checkbox-column	
            columns={columns}>
        </lightning-datatable>
    </div>
    <div if:false={bShowCustomerSuccessContacts} class="slds-m-top_large slds-m-bottom_large slds-text-heading_medium slds-text-align_center">
        No Customer Success Contacts found! 
    </div>
    <div if:true={bShowAppDeveloperContacts}>
        <p class="slds-text-heading_large slds-m-top_large slds-m-bottom_large slds-text-align_center">
            Application Developer
        </p>
        <lightning-datatable 
            key-field="Id"
            data={appDeveloperContacts}
            hide-checkbox-column	
            columns={columns}>
        </lightning-datatable>
    </div>
    <div if:false={bShowAppDeveloperContacts} class=" slds-m-top_large slds-m-bottom_large slds-text-heading_medium slds-text-align_center">
        No Application Developer Contacts found! 
    </div>
</template>
